name: Test Sockets

on:
  push:
    branches: [ main ]
    paths:
      - 'EC530/Sockets/**'  # Only trigger on changes within this path
  pull_request:
    branches: [ main ]
    paths:
      - 'EC530/Sockets/**'  # Only trigger on changes within this path

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # This checks out your code into the default workspace,
        # likely /home/runner/work/EC530/EC530/

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nest_asyncio
          # Consider adding a requirements.txt inside EC530/Sockets/
          # If it exists, install it:
          # if [ -f EC530/Sockets/requirements.txt ]; then pip install -r EC530/Sockets/requirements.txt; fi

      - name: Run Unit Tests
        # Corrected working directory:
        # This path is relative to the root of the checked-out repository.
        # The runner will change into /home/runner/work/EC530/EC530/EC530/Sockets/
        # before running the command.
        working-directory: EC530/Sockets
        run: python -m unittest discover -v
